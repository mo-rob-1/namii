<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namii</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__col-wrapper">
          <div>

          </div>
          <!-- <div class="header__logo-wrapper">
            <a class="header__logo-link" href="#">Namii</a>
            <img  src="images/logo.svg" alt="logo">
          </div> -->
          <div class="header__logo">
            <a href="/index.html"><img class="header__logo-wrapper" src="/logo.236e4034.svg" alt="logo"></a>
          </div>
          <div class="header__btn-wrapper">
            <a class="header__btn">Book a table</a>
          </div>
      </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">What's On</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Menu</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Contact Us</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Charity Partners</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="popup">
            <div class="popup__title-wrapper">
              <h2 class="popup__title">Fancy 20% Off<br> Your First Namii Visit?</h2>
            </div>
            <p class="popup__sub-txt">Join Our Mailing List</p>
            <div class="popup__input-wrapper">
              <input class="popup__input" type="email" placeholder="Email">
              <button class="popup__submit-btn" type="button">Submit</button>
            </div>
          </div>
        </div>
      </section>

      <section class="welcome">
        <div class="welcome__container">
          <div class="welcome__title-wrapper">
            <h1 class="welcome__title-one">XIN CHAO</h1>
            <h1 class="welcome__title-two">WELCOME</h1>
          </div>
          <a href="#" class="welcome__link">Book Your Table</a>
        </div>
      </section>

      <section class="image-gallery">
        <div class="image-gallery__container">
          <h2 class="image-gallery__title">Follow Us</h2>
          <div class="image-gallery__grid-wrapper">
            <div class="image-gallery__item">
              <img class="image-gallery__item-img" src="/winter-spritz.95a208ff.jpeg" alt="Winter Spritz">
            </div>
            <div class="image-gallery__item">
              <img class="image-gallery__item-img" src="/tables.920b2df9.jpeg" alt="Tables">
            </div>
            <div class="image-gallery__item">
              <img class="image-gallery__item-img" src="/georgia-mcdermott-vegemite.dceb36af.jpeg" alt="Georgia McDermott Vegemite">
            </div>
            <div class="image-gallery__item">
              <img class="image-gallery__item-img" src="/cocktails.ce440274.png" alt="Cocktails">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__line"></div>
      <div class="footer__container">
        <div class="footer__container-wrapper">
        <div class="footer__item footer__item-1">
          <div class="footer__logo-wrapper">
            <a href="/index.html"><img class="footer__logo-wrapper" src="/logo.236e4034.svg" alt="logo"></a>
          </div>
        </div>
        <div class="footer__item">
          <div class="footer__address-wrapper">
            <p class="footer__address">New York Street<br>Manchester M1 4BD</p>
          </div>
          <div class="footer__contact-wrapper">
            <a class="footer__number" href="tel:01234567890">01234567890</a><br>
            <a class="footer__email" href="mailto:info@namii.co.uk">info@namii.co.uk</a>
          </div>
        </div>
        <div class="footer__item footer__item-3">
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-list-item"><a href="#" class="footer__link">About Us</a></li>
              <li class="footer__nav-list-item"><a href="#" class="footer__link">Allergens</a></li>
              <li class="footer__nav-list-item"><a href="#" class="footer__link">Privacy</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__item footer__item-4">
          <p class="footer__follow-us">Follow Us</p>
          <div class="footer__socials-wrapper">
            <div class="footer__icon-wrapper">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer__icon-wrapper">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </footer>


    <script src="/script.d573be0b.js"></script>
  </body>
</html>
