<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namii</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>

    <div class="popup" data-aos="fade-up" data-aos-duration="1000">
      <span class="cross" id="closeItem">&#10005;</span>
      <div class="popup__title-wrapper">
        <h2 class="popup__title">Fancy 20% Off Your First Namii Visit?</h2>
      </div>
      <p class="popup__sub-txt">Join Our Mailing List</p>
      <div class="popup__input-wrapper">
        <input class="popup__input" type="email" placeholder="Email">
        <button class="popup__submit-btn" type="button">Submit</button>
      </div>
    </div>

    <header class="header">
      <div class="header__container">

        <div class="header__col-wrapper">
          <div class="header__logo">
            <a href="index.html"><img class="header__logo-wrapper" src="images/logo.svg" alt="logo"></a>
          </div>

          <div class="header__hamburger-wrapper">
            <a href="#" class="menu-button [ js-menu-button ] hamburger-btn hamburger--collapse" id="hamburger">
              <div class="menu-icon">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
              </div>
            </a>
          </div>

          <div class="header__btn-wrapper">
            <a class="header__btn">Book a table</a>
          </div>
      </div>
        <nav class="header__nav show-nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">What's On</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Menu</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Contact Us</a></li>
            <li class="header__nav-list-item"><a href="#" class="header__nav-link">Charity Partners</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="header__btn-wrapper-mobile">
      <a class="header__btn-mobile">Book a table</a>
    </div>

    <main>
      <div class="flower-graphic-one" data-aos="fade-up" data-aos-duration="1000"></div>
      <section class="hero" data-aos="fade-up" data-aos-duration="1000">
        <div class="hero__container">
          <!-- <div class="popup" data-aos="fade-up" data-aos-duration="1000">
            <span id="closeItem">x</span>
            <div class="popup__title-wrapper">
              <h2 class="popup__title">Fancy 20% Off Your First Namii Visit?</h2>
            </div>
            <p class="popup__sub-txt">Join Our Mailing List</p>
            <div class="popup__input-wrapper">
              <input class="popup__input" type="email" placeholder="Email">
              <button class="popup__submit-btn" type="button">Submit</button>
            </div>
          </div> -->
        </div>
      </section>
      <div class="flower-graphic-two" data-aos="fade-up" data-aos-duration="1000"></div>

      <section class="welcome" data-aos="fade-up" data-aos-duration="1000">
        <div class="welcome__container">
          <div class="welcome__title-wrapper">
            <img class="welcome__xin-chao" src="images/xin-chao-welcome.svg">
          </div>
          <a href="#" class="welcome__link">Book Your Table</a>
        </div>
      </section>

      <div>
      <div class="brush-graphic" data-aos="fade-up" data-aos-duration="1000"></div>
      </div>

      <section class="image-gallery">
        <div class="image-gallery__container">
          <h2 class="image-gallery__title" data-aos="fade-up" data-aos-duration="1000">Follow Us</h2>
          <div class="image-gallery__grid-wrapper">
            <div class="image-gallery__item" data-aos="fade-up" data-aos-duration="1000">
              <img class="image-gallery__item-img" src="images/winter-spritz.jpeg" alt="Winter Spritz" />
            </div>
            <div class="image-gallery__item" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
              <img class="image-gallery__item-img" src="images/tables.jpeg" alt="Tables" />
            </div>
            <div class="image-gallery__item" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
              <img class="image-gallery__item-img" src="images/georgia-mcdermott-vegemite.jpeg" alt="Georgia McDermott Vegemite" />
            </div>
            <div class="image-gallery__item" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
              <img class="image-gallery__item-img" src="images/cocktails.png" alt="Cocktails" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__line"></div>
      <div class="footer__container">
        <div class="footer__container-wrapper">
        <div class="footer__item footer__item-1" data-aos="fade-up" data-aos-duration="1000">
          <div class="footer__logo-wrapper">
            <a href="index.html"><img class="footer__logo-wrapper" src="images/logo-footer.png" alt="logo"></a>
          </div>
        </div>
        <div class="footer__item" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
          <div class="footer__address-wrapper">
            <p class="footer__address">New York Street<br>Manchester M1 4BD</p>
          </div>
          <div class="footer__contact-wrapper">
            <a class="footer__number" href="tel:01234567890">01234567890</a><br>
            <a class="footer__email" href="mailto:info@namii.co.uk">info@namii.co.uk</a>
          </div>
        </div>
        <div class="footer__item footer__item-3" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-list-item"><a href="#" class="footer__link">About Us</a></li>
              <li class="footer__nav-list-item"><a href="#" class="footer__link">Allergens</a></li>
              <li class="footer__nav-list-item"><a href="#" class="footer__link">Privacy</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__item footer__item-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
          <p class="footer__follow-us">Follow Us</p>
          <div class="footer__socials-wrapper">
            <div class="footer__icon-wrapper">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer__icon-wrapper">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </footer>

    <div class="flower-graphic-footer" data-aos="fade-up" data-aos-duration="1000"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
